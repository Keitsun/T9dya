<!DOCTYPE html>
<html>
<head>
	<title>Sign in / Sign up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style2.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>

    <header>

        <a href="home.html" class="logo">T9diya</a>
    
        <nav>
            <ul class="nav-links">
                <li><a href="#">Stores</a></li>
                <li><a href="#">Produit</a></li>
                <li><a href="#">Catalogue</a></li>
                <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
    
        <a href="form.html" class="a-btn"><button>Sign In</button></a>
    
        <a href="#" class="menu" onclick="opennav()"><button class="menu-btn">Menu</button></a>
        </header>
    
        <div id="mobile-menu" class="overlay">
            <a href="#" class="menu" onclick="closenav()">&times;</a>
            <div class="overlay-content">
                <a href="#">Stores</a>
                <a href="#">Produit</a>
                <a href="#">Catalogue</a>
            </div>
        </div>


        <main>

  <div class="container">
    <div class="form sign-in">
      <h2>Sign In T9DYA</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Sign In</button>
      <p class="forgot-pass">Forgot Password?</p>
      
      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/twitter.png"></li>
          <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-container">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already have an account, just sign in. We've missed you!</p>
        </div>

        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>

      <div class="form sign-up">
        <h2>Sign Up to T9DYA</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button class="submit" type="button">Sign Up Now</button>
      </div>

    </div>
  </div>
</main>


<script type="text/javascript" src="script2.js"></script>
</body>
</html>
